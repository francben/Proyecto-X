<script type="text/javascript">
  //your code here
var objetivo = $("#objetivo");
var como_jugar = $("#como_jugar");
var pausa= $("#pausa");
var quieto = $("#quieto");
pausa.hide();
quieto.hide();
playAnimation = true;
			
	objetivo.click(function() {
		$(this).hide();
		pausa.show();
		playAnimation = true;
	});


	pausa.click(function() {
		$(this).hide();
		objetivo.show();
		playAnimation = false;
	});

	como_jugar.click(function(){
		$(this).hide();
		quieto.show();
		playAnimation=true;
	});

	quieto.click(function() {
		$(this).hide();
		como_jugar.show();
		playAnimation = false;
	});

var video = document.getElementById("tivo");

function detener() {
    video.play();
    //video.currentTime = 0; sirve para mandarle el stop osea vuelve a comenzar.
};
function andar() {
     video.pause();
};
</script>

<script>
var video2 = document.getElementById("gar");

function darle() {
    video2.play();
    //video.currentTime = 0; sirve para mandarle el stop osea vuelve a comenzar.
};
function stop() {
        video2.pause();
    };
</script>
